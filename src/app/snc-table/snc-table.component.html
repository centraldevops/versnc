<div style="margin-left:10%; margin-right:20%; width:80%;">
<mat-paginator [length]="count" [pageSize]="10" (page)="pageEvent = getEntesFederados($event)"></mat-paginator>
<header style="width:100%;">
  <thead style="width:100%;">
    <tr style="width:100%;">
      <td style="margin-left:10%; margin-right:20%; width:20%;">municipio</td>
      <td style="margin-left:10%; margin-right:20%; width:20%;">municipio</td>
      <td style="margin-left:10%; margin-right:20%; width:20%;">municipio</td>
      <td style="margin-left:10%; margin-right:20%; width:20%;">municipio</td>
     </tr>
  </thead>
</header>


<mat-accordion *ngFor="let entidade of entidades">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-description>{{entidade.nome_municipio}}</mat-panel-description>
        <mat-panel-description>{{entidade.situacao_adesao}}</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-panel-description><b>CNPJ Prefeitura:</b> {{entidade.ente_federado.cnpj_prefeitura}}</mat-panel-description>
    </mat-expansion-panel>

  </mat-accordion>
</div>
